<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>freeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="surveyFormStyles.css">
  </head>

  <body>
      <h1 id="title">Liecardo's Survey Form</h1>
      <p id="description">Attempting to get a certificate!</p>
      <form id="survey-form">
        <label id="name-label" for="full-name">Full name: <input id="name" type="text" placeholder="please enter your full name" name="full-name" required></label>

        <label id="email-label" for="email">Email: <input id="email" type="email" placeholder="please enter your email" name="email" required></label>

        <label id="number-label" for="number">Age (optional): <input id="number" type="number" placeholder="please enter your age" name="number" min="1" max="110"></label>

        <label id="dropdown-label">Choose 1:
          <select id="dropdown">
            <option value="">Choose: </option>
            <option value="A">A </option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
          </select>
        </label>
        
        <p>Do you like this survey page?</p>
        <label class="radio-label"><input type="radio" name="yes-no" class="inline" value="radio-yes" checked> Yes</label>
        <label class="radio-label"><input type="radio" name="yes-no" class="inline" value="radio-no"> No</label>

        <p>What would you like to see us improve?</p>
        <label for="ui">
          <input id="ui" class="inline" type="checkbox" value="ui">UI 
        </label>
        <label for="interactive-page">
          <input id="interactive-page" class="inline" type="checkbox" value="interactive-page">Interactive Page
        </label>
        <label for="question">
          <input id="question" class="inline" type="checkbox" value="question">More useful Question
        </label>
        <label for="author-info">
          <input id="author-info" class="inline" type="checkbox" value="author-info">Information about author
        </label>

        <p>Any useful insight?</p>
        <textarea id="insight" placeholder="Code your way to the sky!"></textarea>

        <input id="submit" type="submit">


      </form>


  </body>

</html>
